  <script>
    document.getElementById('weatherForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const city = document.getElementById('city').value;
  const apiKey = '9e091dbcef10ac3682629500e3068922';
  const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      const forecastContainer = document.getElementById('forecast');
      forecastContainer.innerHTML = ''; // Clear previous data

      if (data.list) {
        data.list.forEach(item => {
          const date = new Date(item.dt * 1000).toLocaleDateString();
          const temp = item.main.temp;
          const description = item.weather[0].description;

          const getWeatherIcon = (description) => {
            switch (true) {
              case description.includes('clear'):
                return 'fas fa-sun';
              case description.includes('clouds'):
                return 'fas fa-cloud';
              case description.includes('rain'):
                return 'fas fa-cloud-showers-heavy';
              case description.includes('snow'):
                return 'fas fa-snowflake';
              case description.includes('thunderstorm'):
                return 'fas fa-bolt';
              case description.includes('mist'):
                return 'fas fa-smog';
              default:
                return 'fas fa-cloud-sun'; // default icon
            }
          };

          const forecastItem = document.createElement('div');
          forecastItem.classList.add('forecast-item');
          forecastItem.innerHTML = `
            <div class="card">
              <div class="top-section">
                <div class="icon-container">
                  <i class="${getWeatherIcon(description)}"></i>
                </div>
                <div class="date">${date}</div>
              </div>
              <div class="bottom-section">
                <div class="row">
                  <div class="item">
                    <div class="big-text">Temp</div>
                    <div class="regular-text">${temp}Â°C</div>
                  </div>
                  <div class="item">
                    <div class="big-text">Humidity</div>
                    <div class="regular-text">${item.main.humidity}%</div>
                  </div>
                  <div class="item">
                    <div class="big-text">Wind</div>
                    <div class="regular-text">${item.wind.speed} m/s</div>
                  </div>
                </div>
                <div class="row">
                  <div class="item">
                    <div class="big-text">Weather</div>
                    <div class="regular-text">${description}</div>
                  </div>
                </div>
              </div>
            </div>
          `;

          forecastContainer.appendChild(forecastItem);
        });
      } else {
        forecastContainer.innerHTML = 'No data available.';
      }
    })
    .catch(error => {
      console.error('Error fetching weather data:', error);
    });
});

  </script>
